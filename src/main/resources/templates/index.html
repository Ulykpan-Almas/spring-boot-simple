<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="Layout/main_farame.html">



<div layout:fragment="contentPage">
<div class="container mt-3">
    <div class="row">
        <div class="col-6 mx-auto">

            <form th:action="@{'/addfood'}" method="post">
                <div class="form-group">
                    <label th:text="#{label.name}"></label>
                    <input type="text" class="form-control" name="name" th:placeholder="#{label.name}">
                </div>
                <div class="form-group">
                    <label th:text="#{label.price}"></label>
                    <input type="number" class="form-control" name="price" th:placeholder="#{label.price}">
                </div>
                <div class="form-group">
                    <label th:text="#{label.weight}"></label>
                    <input type="number" class="form-control" name="weight" th:placeholder="#{label.weight}">
                </div>
                <div class="form-group">
                    <label th:text="#{label.country}"></label>
                    <select  class="form-control" name="country_id">
                        <option th:each="cnt : ${countries}"  th:text="${cnt.name + ' - ' + cnt.code}" th:value="${cnt.id}"></option>
                    </select>
                </div>
                <div class="form-group mt-2">
                   <button class="btn btn-success" th:text="#{button.addFood}" ></button>
                </div>
            </form>
        </div>
    </div>
</div>



<div class="container mt-3">
    <div class="row">
        <div class="col-12">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>ID</th>
                    <th th:text="#{label.name}"></th>
                    <th th:text="#{label.price}"></th>
                    <th th:text="#{label.weight}"></th>
                    <th th:text="#{label.country}"></th>
                    <th>Categories</th>
                    <th th:text="#{label.addedDate}"></th>
                    <th width="10%" th:text="#{button.details}"></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="fd:${foods}">
                    <td th:text="${fd.id}"></td>
                    <td th:text="${fd.name}"></td>
                    <td th:text="${fd.price}"></td>
                    <td th:text="${fd.weight}"></td>
                    <td th:text="${fd.country.name + ' - ' + fd.country.code}"></td>
                    <td>
                        <span th:each="cat : ${fd.categories}" th:text="${cat.name}" style="display: block">
                        </span></td>
                    <td th:text="${fd.addedDate}"></td>
                    <td>
                        <a th:href="@{'/Details/'+${fd.id}}" class="btn btn-dark btn-sm" th:text="#{button.details}"></a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</div>

</html>
